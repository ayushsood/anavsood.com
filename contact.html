<div class="contact">
  <form action="http://getsimpleform.com/messages?form_api_token=2e40d4c02572202076ee0522df5909c7" method="post">
    <input type="hidden" name="redirect_to" value="http://anavsood.com/thankyou" />

    <table>
      <tr>
        <td><label for="name">Full Name:</label></td>
        <td><input type="text" name="name" /></td>
      </tr>

      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" name="email" /></td>
      </tr>

      <tr>
        <td><label for="message">Message</label></td>
        <td><textarea name="message" rows="4" cols="50"></textarea></td>
      </tr>

    </table>

    <input type='submit' value='Submit' />
  </form>
</div>
